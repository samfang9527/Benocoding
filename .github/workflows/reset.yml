
on:
  push:
    branches: [ release, autoResetDemoUser ]
    schedule:
      - cron: '0 * * * *' # update every 1 hours

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      
      - name: Check directory contents
        run: ls ../Benocoding

      - name: Run JavaScript file
        run: node ../Benocoding/demo/resetUser.js